<html>
<head>
   <title>Online Bouquet Store</title>
   <link rel="Stylesheet" href="https://www.kanuhura.com/sites/default/files/styles/720x460/public/externals/Kanuhura_aerial__57_-1600x1199-1101bbee-2c98-4d6b-8b01-4c10adad8f84.jpg?itok=FCq_mrJL">
   </head>
   <style>
    *{
        margin: 0;
        padding: 0;
        font-family: Century Gothic;
    
    }
    
    header{
        background-image: url(https://thypix.com/wp-content/uploads/beautiful-flower-bouquets-47.jpg);
        height: 100vh;
        background-size: cover;
        background-position: center;
    }
    
    ul{
        float: right;
        list-style-type:inherit;
        margin-top: 15px;
        right: 30px;
    
    }
    
    ul li{
        display: inline-block;
    }
    
    ul li a{
        text-decoration: none;
        color:black;
        padding: 5px 15px;
        border: 2px solid transparent;
        transition: 0.3s ease;
    }
    
    ul li a:hover{
        background-color: blanchedalmond;
        color:burlywood;
    }
    ul li.active a{
        background-color: blanchedalmond;
        color:burlywood;
    }
    
    
    .main{
        max-width: 1200px;
    }
    
    .title{
        position:sticky;
        top: 50%;
        left: 50px;
        transform: translated(-50%,-50%);
    
    }
    .title h1{
        color:rgb(212, 92, 12);
        font-size: 65px;
        position:relative;
        font:italic;
        left:500px;
        right:150px;
        bottom:250px;
    
    }
    .button{
        position:absolute;
        top: 30%;
        right: 680px;
        transform: translated(-80%,-50%);
        color:teal;
    
    }
    .btn{
        border: 1px solid #ffffff;
        padding: 14px 30px;
        color: #fff;
        text-decoration: none;
        transition:0.6s ease;
    }
    .btn:hover{
        background-color: #fff;
        color:#000;
    }
    .hero{
        left:25px;
        position:absolute;
        top: 60%;
        right: 980px;
        transform: translated(-80%,-50%);
        color:teal;
        cursor: pointer;
    
    
    }
   </style>
   <body>
     <header>
       <div class="main">
         <ul>
           <li class="active"><a href="index.html">Home</a></li>
           
           <li><a href="#">About Us</a></li>
           <li><a href="contact.html">Contact</a></li>

         </ul>
      </div>
        <div class="title">
          <h1>Flower Bouquet Store </h1>
        </div>

        <div class="button">
          <a href="registration.html" class="btn">Sign Up</a>
          <a href="login.html" class="btn">Login</a>
        </div>
        <div class="hero">
      
          
        </div>
     </header>
   </body>
</html>
